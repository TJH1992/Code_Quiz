<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    

        <div class="jumbotron text-center">
            <div id="startpage">
                <h1 class="display-4">This online quiz will test your knowledge in JavaScript</h1>
                <p class="lead">Press the start button to begin.</p>
                <p class="lead">Press the high score button to see your competition.</p>
                <p class="lead">Press the study button to study JavaScript before you begin.</p>
                <hr class="my-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="highScoreStartPage" onclick="highScoreAlert()" type="button" class="btn btn-danger btn-lg">High Scores</button>
                    <button id="startbtn" type="button" class="btn btn-success btn-lg">Start</button>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"><button id="studylink" type="button" class="btn btn-info btn-lg">Study</button></a>
                </div>
            </div>

            <div class="container">
                <div id="quiz">
                    <div id="timer">Time Remaining: </div>
                        <div id="questions"><p>Questions Placeholder</p></div>
                        <button id="a" onclick="answerVerification('a')" class="btn btn-primary" type="submit">A</button>
                        <button id="b" onclick="answerVerification('b')" class="btn btn-primary" type="submit">B</button>
                        <button id="c" onclick="answerVerification('c')" class="btn btn-primary" type="submit">C</button>
                        <button id="d" onclick="answerVerification('d')" class="btn btn-primary" type="submit">D</button>
                        <div id="results"></div>
                </div>
    
                <div id="gameover">
    
                    <div id="finalScore"></div>
                    <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
                    <button id="submitScore" onclick="highScore()">Submit Score</button>
                </div>
                <div id=highScoreContainer>
                    <div id="high-scorePage">
                        <div id="highscore-header">
                            <h3>User Initials</h3>
                            <h3>Score</h3>
                        </div>
                        <div id = "highscore-initials"></div>
                        <div id = "highscore-score"></div>
                    </div>
                        <div id="endGameBtns">
                            <button id="playAgain" onclick="quizReplay()">Try Again?</button>
                            <button id="clearHighscore" onclick="scoreErase()">Erase Highscores</button>
                        </div>
                </div>
            </div>

        </div>



    <script src="script.js"></script>
</body>
</html>
